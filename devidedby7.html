<body>
    
   M: <input type="num1">  &nbsp&nbsp   N:<input type="num2"><br><br>
   <button onclick="divideby7">Submit</button>


<script>
   const divideby7 = (num1, num2)=> {
    let count = 0;
    if (num1 < num2){
    }else {
        const temp = num1;
        num1 = num2;
        num2 = temp;
    }
    for (let i = num1; i <= num2; i++){
        if (i % 7 === 0){
          count++;
        }
    }
    return count;
   }divideby7(100);


   const result = divideby7(100, 10);
   console.log("result is", result) 
</script>
