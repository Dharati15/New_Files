<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="fnum">  +   <input type="text" id="snum"><br><br>
    <button onclick="sum()">submit</button><br><br>
    <p id="total"></p>



    <script>
        function sum(){
            var n1 = document.getElementById("fnum").value;
            var n2 = document.getElementById("snum").value;

            var plus = parseInt(n1) + parseInt(n2);
            document.getElementById("total").innerHTML=plus;
        }
    </script>
</body>
</html>
