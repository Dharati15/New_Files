<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button id="click" onclick="penaltyadd()">+10</button><br><br>
    <input id="custom">
    <p id="value">0</p>



    <script>
       
       function penaltyadd(){
            let container = document.getElementById("value");

            let inputValue = document.getElementById("custom");

            if (inputValue.value != 0) {
                container.innerHTML = parseInt(container.innerHTML) + parseInt(inputValue.value); 
                document.getElementById("custom").value = "";

            }else{
            container.innerHTML = parseInt(container.innerHTML)  + 10;
            }          
        }

        
    </script>
</body>
</html>
